<form id="login-form" action="#" method="post">
  <div class="form-group">
    <label class="control-label" for="loginform-username">Username</label>
    <input type="text" id="loginform-username" class="form-control" name="username" autocomplete="off" required>
    <p class="help-block help-block-error"></p>
  </div>
  <div class="form-group">
    <label class="control-label" for="loginform-password">Password</label>
    <input type="password" id="loginform-password" class="form-control" name="password" autocomplete="off" required>
    <p class="help-block help-block-error"></p>
  </div>
  <button type="submit" class="btn btn-primary login-btn">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <span><a type="button" class="btn btn-success navigate" data-title="Register" href="content/register.html">Register</a></span>
</form>
