<form id="register-form" action="#" method="post">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="control-label" for="registerform-email">Email Address</label>
        <input type="email" id="registerform-email" class="form-control" name="email" autocomplete="off" required>
        <p class="help-block help-block-error"></p>
      </div>
      <div class="form-group">
        <label class="control-label" for="registerform-username">Username</label>
        <input type="text" id="registerform-username" class="form-control" name="username" autocomplete="off" required>
        <p class="help-block help-block-error"></p>
      </div>
      <div class="form-group">
        <label class="control-label" for="registerform-password">Password</label>
        <input type="password" id="registerform-password" class="form-control" name="password" autocomplete="off" required>
        <p class="help-block help-block-error"></p>
      </div>
      <button type="submit" class="btn btn-primary register-btn">Register</button>
    </div>
  </div>
</form>
